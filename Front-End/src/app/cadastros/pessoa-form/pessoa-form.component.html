<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-12">
          <h1 class="mt-4">Pessoa</h1>
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">{{ pessoa.id ? 'Edição' : 'Cadastro' }}</li>
          </ol>

          <div class="container ml-5">
            <form #pessoaForm="ngForm" (ngSubmit)="onSubmit()">

              <div class="row">
                <div class="col-md-12">
                  <div class="alert alert-success" role="alert" *ngIf="success === true">
                    Pessoa salva/atualizada com sucesso!
                  </div>
                  <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                  </div>
                </div>
              </div>

              <div class="row" *ngIf="pessoa.id">
                <div class="col-md-2">
                  <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true" [(ngModel)]="pessoa.id" name="id">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoa.nome" name="nome">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoa.cpf" name="cpf">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Data de nascimento:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoa.Data_nascimento" name="data_nascimento">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3">
                  <button type="submit" class="btn btn-success" *ngIf="!pessoa.id">
                    <i class="fa fa-save"></i> Salvar
                  </button>
                  <button type="submit" class="btn btn-primary" *ngIf="pessoa.id">
                    <i class="fa fa-sync-alt"></i> Alterar
                  </button>
                  <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                  </button>
                </div>
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
